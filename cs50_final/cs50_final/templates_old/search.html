<section id="search">
	<div class="row">
	 	<div class="twelve columns"> 
			<form action="/browse" method="get">
				<fieldset>
					<div class="tab-whole nine columns">
						<input type="text" placeholder="Search for food" onblur="if(this.value == '') { this.value = 'Search food offers here...'; }" onfocus="if (this.value == 'Search food offers here...') { this.value = 	''; }" class="text-search" kl_virtual_keyboard_secure_input="on">
					</div>
					<div class="tab-whole three columns">
		            	<button class="submit full-width">Search</button>
		      		</div>
				</fieldset>
			</form>
		</div>
	</div>	
</section>
